spring.application.name=finc-server
# Configuraes do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/finc-db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraes do JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuraes de segurana
#spring.security.user.name=root
#spring.security.user.password=

# Configuraes do servidor
server.port=8080

# Configuraes de logging
logging.level.org.springframework=INFO
logging.level.com.srv-tests=DEBUG

# Configuraes de devtools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true